<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div>Hi</div>
    <script>
        fetch("/getPort").then(k=>k.json()).then(data=>{
            var socket = io(`http://localhost:${data.portNo}`);
            socket.on('connect', function(){
                console.log('connected');
            });
            socket.on('allData', function(data){
                // You will get the data you passed in the data variable
                console.log(data);
            });
            socket.on('disconnect', function(){
                console.log('disconnected');
            });

        }).catch(console.err);

    </script>
</body>
</html>
